<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Student Registration System to manage student details.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, view, edit, and manage student details easily.</p>
    </header>

    <main>
        <!-- Registration Form -->
        <section id="form-section">
            <h2>Register a Student</h2>
            <form id="student-form">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name" required>
                
                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" placeholder="Enter student ID" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter email ID" required>
                
                <label for="contactNumber">Contact No:</label>
                <input type="tel" id="contactNumber" placeholder="Enter contact number" required>
                
                <button type="submit">Add Student</button>
            </form>
        </section>

        <!-- Display Section -->
        <section id="display-section">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
